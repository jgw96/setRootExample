<ion-content padding>

  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <ion-item [class.error]="!username.valid && username.touched">
      <ion-label floating>Username</ion-label>
      <ion-input type="text" value="" [formControl]="username"></ion-input>
    </ion-item>
    <ion-item [class.error]="!password.valid && password.touched">
      <ion-label floating>Password</ion-label>
      <ion-input type="text" value="" [formControl]="password"></ion-input>
    </ion-item>
    <button type="submit" block primary [disabled]="!loginForm.valid">Submit</button>
  </form>

</ion-content>
